    <h1>90년대 추억 만화 정리</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-6-lg-3">
                <div class="card">
                    <img src="./cocorin.jpg" class="card-img-top" alt="cocorin">
                    <div class="card-body">
                        <p class="card-text">
                            <h5>쿠쿠린</h5>
                            귀여운 초보 마법사.
                            과거 마왕 기리를 봉인한 위대한 미그미그족의 유일한 후예.
                            사랑스러움, 착하며 세상 물정을 모르는게 매력 포인트!
                            단, 고집을 피우면 아무도 못 말린다.
                        </p>
                    </div>
                </div>
            <div class="col-sm-6-lg-3">
                <img src="./nike.jfif" class="card-img-top" alt="nike">
                    <div class="card-body">
                        <p class="card-text">
                            <h5>니케</h5>
                            부모님의 강요로 용사의 길을 걷게 됨..
                            단순무식, 약삭빠름, 철딱서니 없는 것이 큰 매력 포인트~
                        </p>
                    </div>
            </div>
            <div class="col-sm-6-lg-3">
                <img src="./gitpul.jpg" class="card-img-top" alt="gitpul">
                    <div class="card-body">
                        <p class="card-text">
                            쿠쿠리와 니케를 안내하는 안내자(?)
                        </p>
                    </div>
            </div>
          
            <div class="container">
                <div class="row">
                    <div class="col-2 order-md-2">
                        <img src="./nike.jfif" class="card-img-top" alt="nike"> 
                    </div>
                    <div class="col-10 col-md-5-order-md-1 text-md-end">
                        <p>
                            부모님의 강요로 용사의 길을 걷게 됨..
                            단순무식, 약삭빠름, 철딱서니 없는 것이 큰 매력 포인트~
                        </p>
                    </div>
                    <div class="col-md-5-order-md-3">
                </div>

                <div class="row">
                    <div class="col-2 order-md-2">
                        <img src="./gitpul.jpg" class="card-img-top" alt="gitpul">
                    </div>
                    <div class="col-10 col-md-5-order-md-3 text-md-end">
                        <p>
                            쿠쿠리와 니케를 안내하는 안내자(?)
                        </p>
                    </div>
                    <div class="col-md-5-order-md-1">
                </div>
            </div>
            </div>
        </div>
